{% extends "_base.html" %}

{% block content %}
    <div class="author-list">
    {% for author in authors %}
        <div class="author">
            <p><a href="{% url 'author-detail' author.id %}">{{ author.name }}</a> ({{ author.books.count }})</p>
            <p> Description: {{ author.description }}</p>
        </div>
    {% endfor %}
    </div>
{% endblock %}
