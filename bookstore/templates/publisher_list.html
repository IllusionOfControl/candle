{% extends "_base.html" %}

{% block content %}
    <div class="publisher-list">
    {% for publisher in publishers %}
        <div class="series" id="{{ publisher.id}}">
            <p><a href="{% url 'publisher-detail' publisher.id %}">{{ publisher.name }}</a> ({{ publisher.books.count }})</p>
        </div>
    {% endfor %}
    </div>
{% endblock %}
