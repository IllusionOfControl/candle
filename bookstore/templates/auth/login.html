{% extends 'base.html' %}

{% block content %}
    {% block loginblock %}
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="fieldWrapper">
            {{ field.label }}
            {{ field }}
            {% if field.errors %}
                <p>{{ field.errors }}</p>
            {% endif %}
            </div>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
{% endblock %}

{% endblock %}
