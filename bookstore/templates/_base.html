<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        table {
            {#width: 100%;#}
        }
        td {
            text-align: left;
            vertical-align: top;
            font-weight: normal;
            border-width: 1px;
            border-style: solid;
            border-color: black;
            padding: 15px;
        }

        #file-upload-submit {
            display: none;
        }

        #file-upload-input {
            display: none;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td>
                {% include "_nav_urls.html" %}
                <hr>
                <form action="{% url 'search' %}">
                    <input type="text" name="query">
                    <input type="submit" value="Submit">
                </form>
            </td>
            <td>
                {% if messages %}
                    <ul class="messages", style="background: yellow; ">
                    {% for message in messages %}
                    <li style="list-style: none" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
                    </ul>
                {% endif %}

                {% block content %}{% endblock %}
            </td>
        </tr>
    </table>
</body>

<script>
    document.getElementById('file-upload-input').addEventListener(
        'change', function () {
            document.getElementById('file-upload-submit').click();
        }, false
    );
    document.getElementById('file-upload-chooser').onclick = function (event) {
        event.preventDefault()
        document.getElementById('file-upload-input').click()
    }
</script>

</html>
