<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        table {
            {#width: 100%;#}
        }
        td {
            text-align: left;
            vertical-align: top;
            font-weight: normal;
            border-width: 1px;
            border-style: solid;
            border-color: black;
            padding-left: 15px;
            padding-right: 15px;
            padding-bottom: 15px;
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td>
                {% include "_nav_urls.html" %}
                <hr>
                <form action="{% url 'search' %}">
                    <input type="text" name="query">
                    <input type="submit" value="Submit">
                </form>
            </td>
            <td>
                {% if messages %}
                    <ul class="messages", style="background: yellow; ">
                    {% for message in messages %}
                    <li style="list-style: none" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
                    </ul>
                {% endif %}

                {% block content %}{% endblock %}
            </td>
        </tr>
    </table>
</body>
</html>
