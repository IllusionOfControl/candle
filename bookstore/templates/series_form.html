{% extends "_base.html" %}
{% load i18n %}

{% load crispy_forms_tags %}

{% block content %}
    <h3>{{ title }}</h3>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">{% trans "Save" %}</button>
    </form>

{% endblock %}
