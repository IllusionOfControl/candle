{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    {% if form.errors %}
        {{ form.non_field_errors }}
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>

{% endblock %}
