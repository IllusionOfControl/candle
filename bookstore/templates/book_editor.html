{% extends "_base.html" %}

{% block content %}
    <h3>{{ title }}</h3>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {% if book.files %}
        <ul>
            {% for file in book.files.all %}
                <li>{{ file.extension }} - <a href="{% url 'file-delete' file.id %}">Delete</a></li>
            {% endfor %}
        </ul>
        {% endif %}
        <input type="submit" value="Submit">
    </form>

{% endblock %}
