{% extends "_base.html" %}

{% block content %}
    <h3>{{ title }}</h3>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
    {% if files %}
        <ul>
            {% for file in files %}
                <li>{{ file.extension }} - <a href="{% url 'file-delete' file.id %}">Delete</a></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
