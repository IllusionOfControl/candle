{% extends "_base.html" %}
{% load i18n %}

{% block content %}
    <div class="tag-info">
        <h3>{% trans "Tag" %} "{{ tag.name }}"</h3>
    </div>

    <a class="btn btn-primary" href="{% url 'tag-edit' tag.id %}">{% trans "Edit" %}</a>
    <a class="btn btn-danger" href="{% url 'tag-delete' tag.id %}">{% trans "Delete" %}</a>

    {% with books=page_obj %}
        {% include "_book_list.html" %}
        {% include '_pagination.html' %}
    {% endwith %}
{% endblock %}
