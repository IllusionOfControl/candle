{% block bookeditor %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="fieldWrapper">
            {{ field.label }}
            {{ field }}
            </div>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
    {% if files %}
        <ul>
            {% for file in files %}
                <li>{{ file.extension }} - <a href="{% url 'file_delete' file.id %}">Delete</a></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
